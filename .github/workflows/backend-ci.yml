name: backend-test-ci

on:
  pull_request:
    - '*'

permissions:
  contents: read

jobs:
  test:
    name: backend-test-ci
    runs-on: ubuntu-latest
    environment: test
    defaults:
      run:
        working-directory: ./
steps:
  - uses: actions/checkout@v4
  - name: Set up JDK 17
    uses: actions/setup-java@v4
    with:
      java-version: '17'
      distribution: 'adopt'

  - name: Gradle Caching
    uses: actions/cache@v4
    with:
      path: |
        ~/.gradle/caches
        ~/.gradle/wrapper
      key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      restore-keys: |
        ${{ runner.os }}-gradle-

  - name: Grant execute permission for gradlew
    run: chmod +x gradlew
  - name: Test with Gradle
    run: ./gradlew test
